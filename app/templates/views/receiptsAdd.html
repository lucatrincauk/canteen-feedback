<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Add a receipt</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list">


            <form ng-submit="addReceipt()">
              <label class="item item-input">
                <span class="input-label">Total</span>
                <input type="number" ng-model="newReceipt.amount">
              </label>

                <input type="submit" class="btn btn-default" value="Submit feedbvack">

            </form>

        </div>
    </ion-content>

</ion-view>
