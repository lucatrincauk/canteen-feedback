<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Canteen Feedback</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="!feedbacks">
            <ion-spinner></ion-spinner>
        </div>

          <div class="card todays-rating">
            <div class="item item-avatar">
              <span class="icon ion-calendar item-image large-icon"></span>
              <h2>Today's Rating</h2>
              <p>{{todaysDate | date: 'fullDate'}}</p>
            </div>

            <div class="item item-body">
                <h1 colour-map="dailyPercentage" colour-map-scale="true"></h1>
                <h3>({{ratings.today.total}} ratings)</h3>

              <div class="subdued">
                <button class="button button-block button-positive" ui-sref="app.feedback">
                Add your feedback
                </button>
              </div>
            </div>
          </div>

          <div class="list card home-week-stats">
            <div class="item item-avatar">
              <span class="icon ion-stats-bars item-image large-icon"></span>
              <h2>Week {{weekDaysUnformatted[0] | date : 'w'}}</h2>
              <p>Starting {{weekDaysUnformatted[0] | date : 'fullDate'}}</p>
            </div>
            <div class="row item item-divider">
              <div class="col">
                Mon
              </div>
              <div class="col">
                Tue
              </div>
              <div class="col">
                Wed
              </div>
              <div class="col">
                Thur
              </div>
              <div class="col">
                Fri
              </div>
            </div>
            <div class="row item coloured-row">
              <div ng-repeat="date in weeklyPercentage" class="col">
                 <div colour-map="date.rating"></div>
              </div>
            </div>
        </div>
    </ion-content>

</ion-view>
