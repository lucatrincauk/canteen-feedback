<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Canteen Feedback</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="!feedbacks">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content">

          <div class="card">
            <div class="item item-divider">
              Today's Rating
            </div>
            <div class="item item-text-wrap">
              {{dailyPercentage() | number : 1}}/10 ({{ratings.today.total}} ratings)
            </div>

          </div>
          <button class="button button-block button-positive" ui-sref="app.feedback">
            Add your feedback
          </button>

          <div class="row">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thur</div>
            <div class="col">Fri</div>
          </div>
          {{weeklyPercentage()}}
          <div class="row">
            <div ng-repeat="day in weekDays" class="col">
              <div ng-repeat="rating in ratings">{{rating.$id}}</div>

              </div>
          </div>
        </div>
    </ion-content>

</ion-view>
