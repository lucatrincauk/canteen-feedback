<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Canteen Feedback</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="!feedbacks">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content">

          <div class="card">
            <div class="item item-divider">
              Today's Rating
            </div>
            <div class="item item-text-wrap">
              {{dailyPercentage | number : 1}}/10 ({{ratings.today.total}} ratings)
            </div>

          </div>
          <button class="button button-block button-positive" ui-sref="app.feedback">
            Add your feedback
          </button>
          <div class="card">
            <div class="row item item-divider">
              <div ng-repeat="date in weekDaysUnformatted" class="col">
                {{date | date: 'EEEE d'}}
              </div>
            </div>
            <div class="row item">
              <div ng-repeat="date in weeklyPercentage" class="col">
                {{(date.rating | number:1) || 'N/A'}}
              </div>
            </div>
          </div>
        </div>
    </ion-content>

</ion-view>
