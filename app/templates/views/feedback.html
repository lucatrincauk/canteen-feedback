<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Feedback</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list">

            <!-- connect toggles to controller using ng-model -->

            <form class="" action="index.html" method="post">
                <ion-radio ng-model="data.choice" ng-value="'happy'">Happy</ion-radio>
                <ion-radio ng-model="data.choice" ng-value="'unhappy'">Unhappy</ion-radio>
            </form>

        </div>
    </ion-content>

</ion-view>
